<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character List</title>
</head>
<body>
<h1>Characters</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Anime ?</th>
    </tr>
    {% for character in characters %}
    <tr>
        <td>{{ character.id }}</td>
        <td>{{ character.name }}</td>
        <td>{{ character.anime }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 8px;
}

</style>
